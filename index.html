<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="crud">

<div class="head">
    <h2 >crud</h2>
     <p>product mangment system</p>

</div>

<div class="inputs">

<input type="text" id="title" placeholder="title">

<div class="price">
    <input onkeyup=" getTotal()" type="number" id="price" placeholder="price" >
    <input onkeyup=" getTotal()" type="number" id="taxes" placeholder="taxes" >
    <input onkeyup=" getTotal()" type="number" id="ads" placeholder="ads" >
    <input onkeyup=" getTotal()"  type="number" id="discount" placeholder="discount">
    <small  id="total"></small>
</div>

<input type="number" id="count" placeholder="count">
<input type="text" id="category" placeholder="category">
<button id="submit">create</button>

</div>

<div class="outputs">
    <div class="searchb">
        <input onkeyup="searchdata(this.value)"="text" ,id="search" placeholder="search">
        <div class="btnsearch">
            <button onclick="getsearch(this.id)"id="searchtitle">search by title</button>
            <button onclick="getsearch(this.id)"id="searchtitle">search by catagory</button>
        </div>
    </div>
<div id="deleteall"></div>
    <table>

        
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>Discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="table"></tbody>
    </table>
</div>

</body>
